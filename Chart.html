<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>歷年股利政策（自動適應容器）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Sans TC", sans-serif;
      background: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      margin-top: 0;
    }

    #chart-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .active {
      background-color: #007bff;
      color: white;
    }

    .inactive {
      background-color: #eee;
      color: black;
    }

    #myChart {
      width: 100% !important;
      height: 100% !important;
    }

    #data-source {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>金融股最新股利</h1>

    <div id="chart-buttons">
      <button id="btn-sf" onclick="renderChart('sf')">永豐金</button>
      <button id="btn-ysb" onclick="renderChart('ysb')">玉山金</button>
    </div>

    <canvas id="myChart"></canvas>
    <div style="text-align:center; font-size: 14px; margin-top: 12px;">（單位：元）</div>
    <div id="data-source">資料來源：公開資訊觀測站；劉家瑜製表</div>
  </div>

  <script>
    const labels = ['2015','2016','2017','2018','2019','2020','2021','2022','2023','2024'];

    const dataMap = {
      sf: {
        title: '永豐金 歷年股利政策',
        EPS: [1.07, 0.78, 0.82, 0.84, 1.11, 1.09, 1.44, 1.4, 1.62, 1.75],
        cash: [0.366544, 0.306492, 0.470297, 0.598217, 0.658415, 0.658415, 0.759999, 0.585366, 0.75, 0.91],
        stock: [0.5, 0.35, 0.2, 0.0, 0.0, 0.0, 0.1, 0.2, 0.25, 0.34]
      },
      ysb: {
        title: '玉山金 歷年股利政策',
        EPS: [1.63, 1.5, 1.49, 1.58, 1.73, 1.43, 1.54, 1.1, 1.41, 1.63],
        cash: [0.220333, 0.330629, 0.437947, 0.50758, 0.65403, 0.535153, 0.627404, 0.185667, 1.2, 1.2],
        stock: [1.0, 0.74084, 0.61262, 0.71101, 0.79694, 0.61112, 0.67392, 0.37877, 0.20033, 0.1]
      }
    };

    const ctx = document.getElementById('myChart').getContext('2d');
    let chart;

    function renderChart(companyKey) {
      const d = dataMap[companyKey];
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'EPS',
              data: d.EPS,
              backgroundColor: 'rgba(255, 206, 86, 0.6)',
              borderColor: 'rgba(255, 206, 86, 1)',
              borderWidth: 2,
              stack: null
            },
            {
              label: '現金股利',
              data: d.cash,
              backgroundColor: 'rgba(54, 162, 235, 0.6)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1,
              stack: 'dividend'
            },
            {
              label: '股票股利',
              data: d.stock,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1,
              stack: 'dividend'
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'top' },
            title: {
              display: false,
              text: d.title
            }
          },
          scales: {
            x: { stacked: true },
            y: {
              stacked: true,
              beginAtZero: true,
              max: 2.5
            }
          }
        }
      });

      // 切換樣式
      document.getElementById('btn-sf').className = (companyKey === 'sf') ? 'active' : 'inactive';
      document.getElementById('btn-ysb').className = (companyKey === 'ysb') ? 'active' : 'inactive';
    }

    // 初始化
    renderChart('sf');
  </script>
</body>
</html>
