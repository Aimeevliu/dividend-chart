<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>歷年股利政策（Chart.js 版）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 40px;
    }
    h3 {
      text-align: center;
    }
    #chart-buttons {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .active {
      background-color: #007bff;
      color: white;
    }
    .inactive {
      background-color: #eee;
      color: black;
    }
    #data-source {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

<h3>歷年股利政策</h3>

<div id="chart-buttons">
  <button id="btn-sf" onclick="renderChart('sf')">永豐金</button>
  <button id="btn-ysb" onclick="renderChart('ysb')">玉山金</button>
</div>

<canvas id="myChart" height="200"></canvas>
<div style="text-align:center; font-size: 14px; margin-top: 12px;">（單位：元）</div>
<div id="data-source">資料來源：公開資訊觀測站；劉家瑜製表</div>

<script>
  const ctx = document.getElementById('myChart').getContext('2d');

  const labels = ['2015','2016','2017','2018','2019','2020','2021','2022','2023','2024'];

  const dataMap = {
    sf: {
      title: '永豐金 歷年股利政策',
      EPS: [1.07, 0.78, 0.82, 0.84, 1.11, 1.09, 1.44, 1.4, 1.62, 1.75],
      cash: [0.366544, 0.306492, 0.470297, 0.598217, 0.658415, 0.658415, 0.759999, 0.585366, 0.75, 0.91],
      stock: [0.5, 0.35, 0.2, 0.0, 0.0, 0.0, 0.1, 0.2, 0.25, 0.34]
    },
    ysb: {
      title: '玉山金 歷年股利政策',
      EPS: [1.63, 1.5, 1.49, 1.58, 1.73, 1.43, 1.54, 1.1, 1.41, 1.63],
      cash: [0.220333, 0.330629, 0.437947, 0.50758, 0.65403, 0.535153, 0.627404, 0.185667, 1.2, 1.2],
      stock: [1.0, 0.74084, 0.61262, 0.71101, 0.79694, 0.61112, 0.67392, 0.37877, 0.20033, 0.1]
    }
  };

  let chart;

  function renderChart(companyKey) {
    const d = dataMap[companyKey];

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'EPS',
            data: d.EPS,
            backgroundColor: 'rgba(255, 206, 86, 0.6)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 2,
            stack: null // 不堆疊
          },
          {
            label: '現金股利',
            data: d.cash,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            stack: 'dividend'
          },
          {
            label: '股票股利',
            data: d.stock,
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1,
            stack: 'dividend'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: {
            display: true,
            text: d.title
          }
        },
        scales: {
          x: { stacked: true },
          y: {
            stacked: true,
            beginAtZero: true,
            max: 2.5
          }
        }
      }
    });

    // 更新按鈕樣式
    document.getElementById('btn-sf').className = (companyKey === 'sf') ? 'active' : 'inactive';
    document.getElementById('btn-ysb').className = (companyKey === 'ysb') ? 'active' : 'inactive';
  }

  // 初始化顯示永豐金
  renderChart('sf');
</script>

</body>
</html>
