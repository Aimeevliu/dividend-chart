<script>
    // ç¢ºä¿ DOM å®Œå…¨è¼‰å…¥å¾Œæ‰åŸ·è¡Œè…³æœ¬
    document.addEventListener("DOMContentLoaded", () => {

                const dataUrl = `json/${symbol}.json`;

                // æ›´æ–°åœ–è¡¨å®¹å™¨ç‚ºè¼‰å…¥ä¸­ç‹€æ…‹

                    .then(data => {

                        if (!Array.isArray(data) || data.length === 0) {

                        }
                        // å¾ JSON è³‡æ–™ä¸­æå–æ¨™ç±¤ (é™¤æ¯æ—¥) å’Œå€¼ (æ¯å–®ä½è‚¡åˆ©)
                        const labels = data.map(item => item["é™¤æ¯æ—¥"]).reverse(); // é€šå¸¸å¸Œæœ›æ—¥æœŸå¾å·¦åˆ°å³éå¢
                        const values = data.map(item => parseFloat(item["æ¯å–®ä½è‚¡åˆ©"])).reverse();
                        renderPlotlyChart(symbol, labels, values);

                        chartDiv.innerHTML = `<div class="chart-placeholder">ç„¡æ³•è¼‰å…¥ ${symbol} çš„åœ–è¡¨è³‡æ–™ã€‚è«‹ç¢ºèª json/${symbol}.json æª”æ¡ˆå­˜åœ¨ä¸”æ ¼å¼æ­£ç¢ºã€‚</div>`;

    /**
     * ä½¿ç”¨ Plotly.js æ¸²æŸ“é•·æ¢åœ–

    function renderPlotlyChart(symbol, labels, values) {

            paper_bgcolor: '#ffffff', // åœ–è¡¨èƒŒæ™¯è‰²

    /**
     * é¡¯ç¤ºè¨Šæ¯æç¤º

    /**

     */
    function filterTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const table = document.getElementById("dataTable");
        const tr = table.getElementsByTagName("tr");

        // å¾ 1 é–‹å§‹å¾ªç’°ï¼Œè·³éè¡¨é ­ (thead)
        for (let i = 1; i < tr.length; i++) {
            let display = "none";
            const tds = tr[i].getElementsByTagName("td");
            for (let j = 0; j < tds.length; j++) {
                if (tds[j]) {
                    if (tds[j].innerText.toLowerCase().includes(input)) {
                        display = "";
                        break;
                    }
                }
            }
            tr[i].style.display = display;
        }
    }

    /**
     * è¡¨æ ¼æ’åºåŠŸèƒ½
     * @param {number} n - è¦æ’åºçš„æ¬„ä½ç´¢å¼•
     * @param {HTMLElement} th - è¢«é»æ“Šçš„è¡¨é ­å…ƒç´ 
     */
    function sortTable(n, th) {
        const table = document.getElementById("dataTable");
        let tbody = table.tBodies[0];
        let rows = Array.from(tbody.rows);
        let switching = true;
        let dir = "asc"; // é è¨­æ’åºæ–¹å‘
        let switchcount = 0;

        // åˆ‡æ›æ’åºæ–¹å‘
        if (th.classList.contains("asc")) {
            dir = "desc";
            th.classList.remove("asc");
            th.classList.add("desc");
        } else if (th.classList.contains("desc")) {
            dir = "asc";
            th.classList.remove("desc");
            th.classList.add("asc");
        } else {
            // ç§»é™¤å…¶ä»–è¡¨é ­çš„æ’åºæŒ‡ç¤º
            Array.from(th.parentNode.children).forEach(header => {
                header.classList.remove("asc", "desc");
            });
            th.classList.add("asc");
        }


        while (switching) {
            switching = false;
            for (let i = 0; i < (rows.length - 1); i++) {
                let shouldSwitch = false;
                let x = rows[i].getElementsByTagName("TD")[n];
                let y = rows[i + 1].getElementsByTagName("TD")[n];
                let xContent = x.innerText.toLowerCase();
                let yContent = y.innerText.toLowerCase();

                // å˜—è©¦è½‰æ›ç‚ºæ•¸å­—é€²è¡Œæ¯”è¼ƒï¼Œå¦‚æœå¤±æ•—å‰‡æŒ‰å­—ä¸²æ¯”è¼ƒ
                let xVal = parseFloat(xContent);
                let yVal = parseFloat(yContent);

                if (!isNaN(xVal) && !isNaN(yVal)) { // å¦‚æœæ˜¯æ•¸å­—
                    if (dir === "asc") {
                        if (xVal > yVal) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (xVal < yVal) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                } else { // å¦‚æœæ˜¯å­—ä¸² (æˆ–æ—¥æœŸç­‰)
                     // å°æ–¼æ—¥æœŸæ ¼å¼ (YYYY/MM/DD æˆ– MM/DD)ï¼Œå˜—è©¦è½‰æ›æ¯”è¼ƒ
                    if (isDateString(xContent) && isDateString(yContent)) {
                         if (dir === "asc") {
                            if (compareDates(xContent, yContent) > 0) {
                                shouldSwitch = true; break;
                            }
                        } else if (dir === "desc") {
                            if (compareDates(xContent, yContent) < 0) {
                                shouldSwitch = true; break;
                            }
                        }
                    } else { // ä¸€èˆ¬å­—ä¸²æ¯”è¼ƒ
                        if (dir === "asc") {
                            if (xContent > yContent) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (dir === "desc") {
                            if (xContent < yContent) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            }
        }
    }

    function isDateString(str) {
        return /^\d{4}\/\d{1,2}\/\d{1,2}$/.test(str) || /^\d{1,2}\/\d{1,2}$/.test(str);
    }

    function compareDates(dateStr1, dateStr2) {
        // ç°¡å–®çš„æ—¥æœŸæ¯”è¼ƒï¼Œå¯ä»¥æ ¹æ“šéœ€è¦æ“´å±•
        // å‡è¨­æ ¼å¼ç‚º YYYY/MM/DD æˆ– MM/DD
        // ç‚ºäº†ç°¡åŒ–ï¼Œæˆ‘å€‘åªæ¯”è¼ƒå­—ä¸²ï¼›æ›´å¯é çš„æ–¹æ³•æ˜¯è½‰æ›ç‚º Date ç‰©ä»¶
        // ä½†å°æ–¼ MM/DD æ ¼å¼ï¼Œéœ€è¦å¹´ä»½æ‰èƒ½æº–ç¢ºæ¯”è¼ƒï¼Œé€™è£¡åƒ…ä½œç¤ºæ„
        return dateStr1.localeCompare(dateStr2);
    }
