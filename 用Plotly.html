<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>歷年股利政策（Plotly 版）</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 40px;
    }
    h3 {
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      background-color: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button.active {
      background-color: #007bff;
      color: white;
    }
    #plot {
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
    #data-source {
      text-align: right;
      font-size: 14px;
      margin-top: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>歷年股利政策圖表（Plotly）</h3>
  <div class="buttons">
    <button id="btn-sf" onclick="drawChart('sf')" class="active">永豐金</button>
    <button id="btn-ysb" onclick="drawChart('ysb')">玉山金</button>
  </div>

  <div id="plot"></div>
  <div style="text-align:center; font-size: 14px; margin-top: 12px;">（單位：元）</div>
  <div id="data-source">資料來源：公開資訊觀測站；劉家瑜製表</div>

  <script>
    const labels = ['2015','2016','2017','2018','2019','2020','2021','2022','2023','2024'];

    const dataMap = {
      sf: {
        name: '永豐金',
        EPS: [1.07, 0.78, 0.82, 0.84, 1.11, 1.09, 1.44, 1.4, 1.62, 1.75],
        cash: [0.366544, 0.306492, 0.470297, 0.598217, 0.658415, 0.658415, 0.759999, 0.585366, 0.75, 0.91],
        stock: [0.5, 0.35, 0.2, 0.0, 0.0, 0.0, 0.1, 0.2, 0.25, 0.34]
      },
      ysb: {
        name: '玉山金',
        EPS: [1.63, 1.5, 1.49, 1.58, 1.73, 1.43, 1.54, 1.1, 1.41, 1.63],
        cash: [0.220333, 0.330629, 0.437947, 0.50758, 0.65403, 0.535153, 0.627404, 0.185667, 1.2, 1.2],
        stock: [1.0, 0.74084, 0.61262, 0.71101, 0.79694, 0.61112, 0.67392, 0.37877, 0.20033, 0.1]
      }
    };

    function drawChart(key) {
      const d = dataMap[key];

      const trace_eps = {
        x: labels,
        y: d.EPS,
        type: 'bar',
        name: 'EPS',
        marker: { color: 'rgba(255, 206, 86, 0.8)' }
      };

      const trace_cash = {
        x: labels,
        y: d.cash,
        type: 'bar',
        name: '現金股利',
        marker: { color: 'rgba(54, 162, 235, 0.7)' }
      };

      const trace_stock = {
        x: labels,
        y: d.stock,
        type: 'bar',
        name: '股票股利',
        marker: { color: 'rgba(255, 99, 132, 0.7)' }
      };

      const layout = {
        barmode: 'relative',
        title: `${d.name} 歷年股利政策`,
        yaxis: {
          title: '元',
          range: [0, 2.5]
        },
        legend: {
          orientation: 'h',
          x: 0.3,
          y: -0.2
        },
        margin: {
          t: 50,
          b: 80
        }
      };

      Plotly.newPlot('plot', [trace_eps, trace_cash, trace_stock], layout, {responsive: true});

      // 切換按鈕樣式
      document.getElementById('btn-sf').classList.toggle('active', key === 'sf');
      document.getElementById('btn-ysb').classList.toggle('active', key === 'ysb');
    }

    // 預設載入永豐金
    drawChart('sf');
  </script>
</body>
</html>
